<form [formGroup]="cadastrarForm"  (submit)="cadastrarOperador()">
  <h4 >Cadastrar operador</h4>
  <hr>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Nome</label>
      <input type="text"class="form-control" id="nome" formControlName="nome" placeholder="Digite a nome">
    </div>
    <div class="form-group col-md-6">
      <label>Login</label>
      <input type="text" class="form-control" id="login" formControlName="login" placeholder="Digite a login">
    </div>
  <div class="form-group col-md-6">
    <label for="perfil">Perfil</label>
    <select id="perfil" formControlName="perfil" class="form-control">
      <option *ngFor="let evento of perfils" [value]="evento.name">{{evento.descricao}}</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="password" *ngIf="operador; else alterarSenha" >Mudar Senha</label>
    <ng-template #alterarSenha>
      <label for="password" >Senha</label>
    </ng-template>
    <input type="password" formControlName="senha" class="form-control" id="password" placeholder="Digite a senha">
  </div>
  
</div>
<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <button class="col-md-2" type="submit" class="btn btn-primary" (click)="cadastrarOperador()"  [disabled]="cadastrarForm.invalid">Cadastrar</button>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <button class="col-md-2" type="button" class="btn btn-secondary" (click)="voltar()">voltar</button>
  </div>
</form>
</form>
