<form [formGroup]="cadastrarForm"  (submit)="cadastrarOperador()">
  <h4 >Cadastrar operador</h4>
  <hr>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Nome</label>
      <input type="text"class="form-control" id="nome" formControlName="nome" placeholder="Digite a nome">
    </div>
    <div class="form-group col-md-6">
      <label>Login</label>
      <input type="text" class="form-control" id="login" formControlName="login" placeholder="Digite a login">
    </div>
  <div class="form-group col-md-6">
    <label for="inputState">Perfil</label>
    <select id="perfil" formControlName="perfil" class="form-control">
      <option *ngFor="let evento of perfils" [value]="evento.name">{{evento.descricao}}</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2">Senha</label>
    <input type="password" formControlName="senha" class="form-control" id="inputPassword4" placeholder="Digite a senha">
  </div>
</div>
<div class="form-row">
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-secondary" (click)="voltar()">voltar</button>
  </div>
</div>
</form>
