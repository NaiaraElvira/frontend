<form [formGroup]="listarForm"  (submit)="irParaCadastro()">
  <h4 >Listar Pessoa</h4>
  <hr> 
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
  <div class="form-group">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">documento</th>
          <th scope="col">tipoPessoa</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let operador of pessoas">
          <td>{{operador.nome}}</td>
          <td>{{operador.documento}}</td>
          <td>{{operador.tipoPessoa}}</td>
          <td>
            <i class="btn fa fa-pencil mr-1" (click)="irParaEditar(operador.id)"></i>
          </td>
        </tr>
      </tbody>
    </table> 
  </div>
</form>
